<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테스트 페이지</h1>
        <p>이 페이지는 웹팩 설정이 제대로 작동하는지 확인하기 위한 테스트 페이지입니다.</p>
        <button id="testButton">테스트 버튼</button>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            alert('테스트 버튼이 클릭되었습니다!');
        });
    </script>
</body>
</html>
