<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>정령 키우기 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* 컨테이너 내용이 넘치지 않도록 설정 */
        }
        
        /* 게임 캔버스가 컨테이너 내에서만 표시되도록 설정 */
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }
        
        #error-message {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        #debug-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            z-index: 1000;
            transition: height 0.3s ease;
            max-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        #debug-header {
            padding: 5px 10px;
            background-color: rgba(50, 50, 50, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        #toggle-debug {
            background-color: #444;
            color: white;
            border: none;
            padding: 2px 8px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        #debug-info {
            padding: 5px;
            overflow-y: auto;
            flex-grow: 1;
            font-family: monospace;
            font-size: 12px;
            max-height: 170px;
        }
        
        #debug-info div {
            margin-bottom: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }
        
        .debug-collapsed {
            max-height: 30px !important;
        }
    </style>
    <!-- 외부 라이브러리 - 헤더에서 먼저 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="error-message" style="display: none;"></div>
    
    <!-- 디버그 정보 패널 -->
    <div id="debug-panel">
        <div id="debug-header">
            <span>디버그 로그</span>
            <button id="toggle-debug">접기</button>
        </div>
        <div id="debug-info"></div>
    </div>
    
    <!-- 게임 스크립트 -->
    <script src="bundle.js"></script>
    
    <!-- 디버깅 스크립트 -->
    <script>
        // 디버그 로그 함수를 전역으로 설정
        window.debugLog = function(message) {
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                const logEntry = document.createElement('div');
                logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
                debugInfo.appendChild(logEntry);
                debugInfo.scrollTop = debugInfo.scrollHeight;
                
                // 로그 항목이 너무 많으면 오래된 항목 제거
                while (debugInfo.children.length > 100) {
                    debugInfo.removeChild(debugInfo.firstChild);
                }
            }
            console.log(message);
        };
        
        // 디버그 패널 접기/펴기 기능
        window.addEventListener('DOMContentLoaded', function() {
            const debugPanel = document.getElementById('debug-panel');
            const toggleButton = document.getElementById('toggle-debug');
            const debugHeader = document.getElementById('debug-header');
            
            function toggleDebugPanel() {
                debugPanel.classList.toggle('debug-collapsed');
                toggleButton.textContent = debugPanel.classList.contains('debug-collapsed') ? '펴기' : '접기';
            }
            
            toggleButton.addEventListener('click', toggleDebugPanel);
            debugHeader.addEventListener('click', function(e) {
                if (e.target !== toggleButton) {
                    toggleDebugPanel();
                }
            });
        });
        
        // 전역 오류 핸들러 추가
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('전역 오류:', message, source, lineno, colno, error);
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.style.display = 'block';
                errorElement.textContent = '오류 발생: ' + message;
            }
            
            window.debugLog('오류 발생: ' + message);
            window.debugLog('소스: ' + source);
            window.debugLog('라인: ' + lineno + ', 컬럼: ' + colno);
            if (error && error.stack) {
                window.debugLog('스택: ' + error.stack);
            }
            
            return false;
        };
        
        // 페이지 로드 이벤트
        window.addEventListener('load', function() {
            window.debugLog('페이지 로드 완료');
            window.debugLog('게임 컨테이너: ' + (document.getElementById('game-container') ? '존재함' : '없음'));
            
            // Phaser 라이브러리 로드 확인
            if (typeof Phaser === 'undefined') {
                console.error('Phaser 라이브러리가 로드되지 않았습니다!');
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Phaser 라이브러리 로드 실패';
                window.debugLog('Phaser 라이브러리 로드 실패');
            } else {
                window.debugLog('Phaser 버전: ' + Phaser.VERSION);
            }
        });
    </script>
</body>
</html>
