<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="100" rx="10" ry="10" fill="#3498db" opacity="0.7"/>
  
  <!-- 테두리 -->
  <rect x="5" y="5" width="390" height="90" rx="8" ry="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 타이틀 텍스트 -->
  <text x="200" y="60" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#2c3e50" stroke-width="1">정령 키우기 게임</text>
  
  <!-- 장식 요소 -->
  <circle cx="50" cy="50" r="20" fill="#2ecc71" opacity="0.8"/>
  <circle cx="350" cy="50" r="20" fill="#e74c3c" opacity="0.8"/>
  
  <!-- 빛나는 효과 -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="50" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg> 